<app-breadcrumb
  [title]="'Home'"
  [items]="['Dashboard']"
  [active_item]="'Home'"
  icon="home"
></app-breadcrumb>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-xl-3 col-lg-6">
      <div class="card o-hidden">
        <div class="bg-primary b-r-4 card-body">
            <div class="media static-top-widget">
                <div class="align-self-center text-center">
                  <app-feather-icons [icon]="'user-plus'"></app-feather-icons>
                </div>
                <div class="media-body">
                  <span class="m-0">Users</span>
                  <h4
                    class="mb-0 counter"
                    [CountTo]="users"
                    [from]="0"
                    [duration]="1"
                  >
                    {{ users }}
                  </h4>
                  <i class="icon-bg" data-feather="user-plus"></i>
                </div>
              </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3 col-lg-6">
      <div class="card o-hidden">
        <div class="bg-danger b-r-4 card-body">
          <div class="media static-top-widget">
            <div class="align-self-center text-center">
              <app-feather-icons [icon]="'key'"></app-feather-icons>
            </div>
            <div class="media-body">
              <span class="m-0">Rides</span>
              <h4
                class="mb-0 counter"
                [CountTo]="rides"
                [from]="0"
                [duration]="1"
              >
                {{ rides }}
              </h4>
              <i class="icon-bg" data-feather="key"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3 col-lg-6">
      <div class="card o-hidden">
        <div class="bg-info b-r-4 card-body">
          <div class="media static-top-widget">
            <div class="align-self-center text-center">
              <app-feather-icons [icon]="'percent'"></app-feather-icons>
            </div>
            <div class="media-body">
              <span class="m-0">Active Promos</span>
              <h4
                class="mb-0 counter"
                [CountTo]="activepromos"
                [from]="0"
                [duration]="1"
              >
                {{ activepromos }}
              </h4>
              <i class="icon-bg" data-feather="percent"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3 col-lg-6">
      <div class="card o-hidden">
        <div class="bg-secondary b-r-4 card-body">
          <div class="media static-top-widget">
            <div class="align-self-center text-center">
              <app-feather-icons [icon]="'dollar-sign'"></app-feather-icons>
            </div>
            <div class="media-body">
              <span class="m-0">Account</span>
              <h4
                class="mb-0 counter"
                [CountTo]="account"
                [from]="0"
                [duration]="1"
              >
                {{ account }}
              </h4>
              <i class="icon-bg" data-feather="dollar-sign"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
