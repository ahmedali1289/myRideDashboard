<app-breadcrumb
  [title]="'User'"
  [items]="['Users']"
  [active_item]="'User'"
  icon="user"
></app-breadcrumb>
<div class="container-fluid">
  <div class="user-profile">
    <div class="row">
      <!-- user profile first-style start-->
      <div class="col-sm-12">
        <div class="card hovercard text-center">
          <div class="user-image">
            <div class="avatar">
              <app-img alt="userImage" [src]="user?.image"></app-img>
            </div>
          </div>
          <div class="info">
            <div class="row">
              <div class="col-sm-6 col-lg-4 order-sm-1 order-xl-0">
                <div class="row">
                  <div class="col-md-6">
                    <div class="ttl-info text-left">
                      <h6><i class="fa fa-envelope"></i>   Email</h6>
                      <span>{{user?.email ? user?.email : 'N/A'}}</span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="ttl-info text-left">
                      <h6><i class="fa fa-calendar"></i>   DOB</h6>
                      <span>{{user?.dob ? user?.dob : 'N/A'}}</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-lg-4 order-sm-0 order-xl-1">
                <div class="user-designation">
                  <div class="title">
                    <a>{{user?.fname}} {{user?.lname}}</a>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-4 order-sm-2 order-xl-2">
                <div class="row">
                  <div class="col-md-6">
                    <div class="ttl-info text-left">
                      <h6><i class="fa fa-phone"></i>   Contact Us</h6>
                      <span>{{user?.phone ? user?.phone : 'N/A'}}</span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="ttl-info text-left">
                      <h6><i class="fa fa-location-arrow"></i>   Location</h6>
                      <span>{{user?.address ? user?.address : 'N/A'}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr />

                </div>
              </div>
            </div> -->

        </div>
      </div>
    </div>
  </div>
